<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Page</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item" id="movieChoices">
        <h3>Select Your Movie:</h3>
        <form>
          <label for="search">Search:</label>
          <input name="search" type="text"/>
          <button name="searchBtn" type="button">Submit</button>
        </form>
        <ul name="movieList">
        </ul>
      </div>
      <div class="grid-item" id="movie">
        <div class="poster">
          <img id="posterImage" src="" alt="" />
        </div>
        <h2 id="title"></h2>
        <div><strong>Year: </strong><span id="year"></span></div>
        <div><strong>Director: </strong><span id="director"></span></div>
        <div><strong>Year: </strong><span id="synopsis"></span></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
